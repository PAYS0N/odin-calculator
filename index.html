<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/js.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-area">
        <div class="calculator">
            <div class="display">
                <div class="output">0</div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="button clear-button">C</button>
                    <button class="button sign-button">+/-</button>
                    <button class="button op-button">/</button>
                </div>
                <div class="row">
                    <button class="button num-button">7</button>
                    <button class="button num-button">8</button>
                    <button class="button num-button">9</button>
                    <button class="button op-button">*</button>
                </div>
                <div class="row">
                    <button class="button num-button">4</button>
                    <button class="button num-button">5</button>
                    <button class="button num-button">6</button>
                    <button class="button op-button">-</button>
                </div>
                <div class="row">
                    <button class="button num-button">1</button>
                    <button class="button num-button">2</button>
                    <button class="button num-button">3</button>
                    <button class="button op-button">+</button>
                </div>
                <div class="row">
                    <button class="big-button num-button">0</button>
                    <button class="button decimal-button">.</button>
                    <button class="button eq-button">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        By Payson Eberz
    </div>
</body>
</html>
